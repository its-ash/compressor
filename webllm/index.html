<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#040311">
  <title>On-Device WebLLM Studio</title>
  <meta name="description" content="Chat with WebLLM directly in your browser. Provide context, add prompts, and keep the entire conversation offline.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./icons/icon.svg" type="image/svg+xml">
  <style>
    :root {
      --bg: radial-gradient(circle at 15% 20%, #0f172a, #020617 55%);
      --panel: rgba(10, 15, 35, 0.9);
      --panel-strong: rgba(10, 14, 30, 0.95);
      --border: rgba(255, 255, 255, 0.08);
      --accent: #0ea5e9;
      --accent-2: #14b8a6;
      --accent-warm: #f97316;
      --accent-warm-2: #fb923c;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --shadow: 0 35px 120px rgba(2, 6, 23, 0.8);
      color-scheme: dark;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Space Grotesk', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px 24px 80px;
    }

    .shell {
      width: min(1200px, 100%);
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    header {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 32px;
      padding: 40px;
      box-shadow: var(--shadow);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 32px;
    }

    .hero h1 {
      font-size: clamp(32px, 4vw, 56px);
      margin: 0 0 16px;
      letter-spacing: -0.02em;
      background: linear-gradient(120deg, var(--accent) 0%, var(--accent-2) 50%, var(--accent-warm));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      margin: 0;
      color: var(--muted);
      font-size: 18px;
      line-height: 1.6;
    }

    .status-panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
      background: rgba(14, 165, 233, 0.15);
      color: var(--accent);
      width: fit-content;
    }

    .status-pill[data-state="error"] {
      background: rgba(239, 68, 68, 0.15);
      color: #f87171;
    }

    .progress-track {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-value {
      height: 100%;
      width: 0%;
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      transition: width 0.3s ease;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 32px;
    }

    .panel {
      background: var(--panel-strong);
      border: 1px solid var(--border);
      border-radius: 28px;
      padding: 32px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    label {
      font-size: 14px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    textarea {
      width: 100%;
      min-height: 140px;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(8, 12, 28, 0.8);
      color: var(--text);
      font-size: 16px;
      padding: 16px;
      font-family: 'JetBrains Mono', monospace;
      resize: vertical;
    }

    textarea:focus {
      outline: 2px solid var(--accent);
    }

    .prompt-area {
      min-height: 120px;
    }

    .actions {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 16px;
      padding: 16px 28px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      color: #020617;
      flex: 1;
      min-width: 180px;
    }

    .btn-reset {
      background: rgba(248, 113, 113, 0.15);
      color: #fca5a5;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button:not(:disabled):hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(14, 165, 233, 0.3);
    }

    .context-preview {
      font-family: 'JetBrains Mono', monospace;
      padding: 16px;
      border-radius: 18px;
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.05);
      max-height: 160px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .history-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-height: 520px;
      overflow-y: auto;
    }

    .message {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 18px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(8, 12, 28, 0.7);
    }

    .message[data-role="user"] {
      border-color: rgba(14, 165, 233, 0.5);
    }

    .message[data-role="assistant"] {
      border-color: rgba(249, 115, 22, 0.5);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--muted);
    }

    .message-content {
      font-family: 'JetBrains Mono', monospace;
      font-size: 15px;
      line-height: 1.6;
      color: var(--text);
      white-space: pre-wrap;
    }

    .empty-state {
      text-align: center;
      color: var(--muted);
      padding: 40px 0;
      border: 1px dashed rgba(255, 255, 255, 0.2);
      border-radius: 18px;
    }

    @media (max-width: 900px) {
      header {
        grid-template-columns: 1fr;
      }

      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="hero">
        <h1>On-Device WebLLM Studio</h1>
        <p>Pair your own context with prompts, stream answers from WebLLM, and keep the entire workflow offline. Rust manages conversation history while WebGPU handles generation.</p>
      </div>
      <div class="status-panel">
        <div class="status-pill" id="status-indicator" data-state="loading">Model warming up…</div>
        <div class="progress-track" aria-label="Model download progress">
          <div class="progress-value" id="model-progress"></div>
        </div>
        <small id="progress-label" style="color:var(--muted);">Initializing WebLLM…</small>
      </div>
    </header>

    <main>
      <section class="panel">
        <form id="prompt-form">
          <div class="field">
            <label for="context-input">Context</label>
            <textarea id="context-input" name="context" placeholder="e.g. You are a helpful assistant that speaks in concise checklists."></textarea>
          </div>

          <div class="field">
            <label for="prompt-input">Prompt</label>
            <textarea id="prompt-input" name="prompt" class="prompt-area" placeholder="Ask a follow-up question…"></textarea>
          </div>

          <div class="actions">
            <button type="submit" class="btn-primary" id="submit-btn">Send Prompt →</button>
            <button type="button" class="btn-reset" id="reset-btn">Reset Conversation</button>
          </div>
        </form>

        <div>
          <label>Active context preview</label>
          <div class="context-preview" id="context-preview">No context captured yet.</div>
        </div>
      </section>

      <section class="panel">
        <div class="field" aria-live="polite">
          <label>Conversation history</label>
          <div class="empty-state" id="history-empty">Waiting for your first prompt.</div>
          <ul class="history-list" id="history-list" hidden></ul>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
