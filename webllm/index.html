<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#040311">
  <title>On-Device WebLLM Studio</title>
  <meta name="description" content="Chat with WebLLM directly in your browser. Provide context, add prompts, and keep the entire conversation offline.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../common.css">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./icons/icon.svg" type="image/svg+xml">
  <style>
    :root {
      --bg: radial-gradient(circle at 15% 20%, #0f172a, #020617 55%);
      --panel: rgba(10, 15, 35, 0.9);
      --panel-strong: rgba(10, 14, 30, 0.95);
      --border: rgba(255, 255, 255, 0.08);
      --accent: #0ea5e9;
      --accent-2: #14b8a6;
      --accent-warm: #f97316;
      --accent-warm-2: #fb923c;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --shadow: 0 35px 120px rgba(2, 6, 23, 0.8);
      color-scheme: dark;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: 'Space Grotesk', system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      padding: 10px; /* More minimal padding */
    }

    .shell {
      width: min(1000px, 100%);
      display: flex;
      flex-direction: column;
      gap: 8px; /* Smaller gap */
      min-height: calc(100vh - 20px);
      margin: 0 auto;
    }

    header {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px; /* Smaller radius */
      padding: 20px; /* Reduced padding */
      box-shadow: var(--shadow);
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px; /* Smaller gap */
    }

    .hero h1 {
      font-size: clamp(24px, 3vw, 32px); /* Smaller font */
      margin: 0 0 8px;
      letter-spacing: -0.02em;
      background: linear-gradient(120deg, var(--accent) 0%, var(--accent-2) 50%, var(--accent-warm));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      margin: 0;
      color: var(--muted);
      font-size: 14px; /* Smaller font */
      line-height: 1.5;
    }

    main {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-height: 0;
      padding-bottom: 200px; /* Space for fixed input */
    }

    .panel {
      background: var(--panel-strong);
      border: 1px solid var(--border);
      border-radius: 16px; /* Smaller radius */
      padding: 16px; /* Reduced padding */
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 12px; /* Smaller gap */
    }

    textarea {
      width: 100%;
      min-height: 120px; /* Smaller height */
      border-radius: 8px; /* Smaller radius */
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(8, 12, 28, 0.8);
      color: var(--text);
      font-size: 14px; /* Smaller font */
      padding: 12px; /* Reduced padding */
      font-family: 'JetBrains Mono', monospace;
      resize: vertical;
    }

    .actions {
      display: flex;
      gap: 6px; /* Smaller gap */
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 8px; /* Smaller radius */
      padding: 10px 16px; /* Reduced padding */
      font-size: 13px; /* Smaller font */
      font-weight: 600;
      cursor: pointer;
      font-family: inherit;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-primary {
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      color: #020617;
      flex: 1;
      min-width: 120px;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      border: 1px solid var(--border);
    }

    .btn-reset {
      background: rgba(248, 113, 113, 0.15);
      color: #fca5a5;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(14, 165, 233, 0.2);
    }

    .history-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px; /* Smaller gap */
      overflow-y: auto;
      flex: 1;
    }

    .input-panel {
      position: fixed;
      bottom: 2vh;
      left: 10vw;
      right: 10vw;
      background: var(--panel-strong);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      box-shadow: var(--shadow);
      z-index: 10;
    }

    .context-field {
      display: none; /* Hidden by default */
    }

    .message {
      display: flex;
      flex-direction: column;
      gap: 6px; /* Smaller gap */
      padding: 12px; /* Reduced padding */
      border-radius: 12px; /* Smaller radius */
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(8, 12, 28, 0.7);
    }

    .message-content {
      font-size: 14px; /* Smaller font */
      line-height: 1.5;
    }

    @media (max-width: 900px) {
      header {
        grid-template-columns: 1fr;
      }

      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="hero">
        <h1>On-Device WebLLM Studio</h1>
      </div>
      <div class="status-panel">
        <div class="status-pill" id="status-indicator" data-state="loading">Model warming up…</div>
        <div class="progress-track" aria-label="Model download progress">
          <div class="progress-value" id="model-progress"></div>
        </div>
        <small id="progress-label" style="color:var(--muted);">Initializing WebLLM…</small>
      </div>
    </header>

    <main>
      <section class="panel history-panel">
        <div class="field" aria-live="polite">
          <label>Conversation history</label>
          <div class="empty-state" id="history-empty">Waiting for your first prompt.</div>
          <ul class="history-list" id="history-list" hidden></ul>
        </div>
      </section>

      <section class="panel input-panel">
        <form id="prompt-form">
          <div class="field context-field">
            <label for="context-input">Context</label>
            <textarea id="context-input" name="context" placeholder="e.g. You are a helpful assistant that speaks in concise checklists."></textarea>
          </div>

          <div class="field">
            <label for="prompt-input">Prompt</label>
            <textarea id="prompt-input" name="prompt" class="prompt-area" placeholder="Ask a follow-up question…"></textarea>
          </div>

          <div class="actions">
            <button type="button" onclick="toggleContext()" class="btn-secondary">Add Context</button>
            <button type="submit" class="btn-primary" id="submit-btn">Send</button>
            <button type="button" class="btn-reset" id="reset-btn">Reset</button>
          </div>
        </form>

        <div>
          <label>Active context preview</label>
          <div class="context-preview" id="context-preview">No context captured yet.</div>
        </div>
      </section>
    </main>
  </div>

  <script>
    function toggleContext() {
      const contextField = document.querySelector('.context-field');
      contextField.style.display = contextField.style.display === 'none' ? 'block' : 'none';
    }
  </script>
  <script type="module" src="./main.js"></script>
</body>
</html>
