<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#06090f" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#f7f9fc" media="(prefers-color-scheme: light)">
  <meta name="description" content="In-browser image tools: crop, perspective crop, resize, compress, optimize. Everything stays on your device.">
  <title>Image Tools | Local WASM</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="../icon.gif">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../common.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="shell">
    <section class="panel hero">
      <div class="eyebrow">Local only</div>
      <h1>Image tools in your browser.</h1>
      <div class="pill-row">
        <div class="pill">Private â€” nothing uploads</div>
        <div class="pill">PNG / JPEG / WebP</div>
        <div class="pill">Works offline</div>
      </div>
    </section>

    <section class="panel workspace">
      <div class="preview-card">
        <div class="preview-stage" id="previewStage">
          <img id="preview" alt="Preview" />
          <div id="cropBox" class="crop-box">
            <span class="handle nw" data-handle="nw"></span>
            <span class="handle ne" data-handle="ne"></span>
            <span class="handle sw" data-handle="sw"></span>
            <span class="handle se" data-handle="se"></span>
          </div>
          <div id="perspOverlay" class="persp-overlay">
            <svg id="perspSvg" class="persp-svg" xmlns="http://www.w3.org/2000/svg">
              <polygon id="perspPolygon" class="persp-polygon"></polygon>
            </svg>
            <span class="persp-handle" data-point="tl"></span>
            <span class="persp-handle" data-point="tr"></span>
            <span class="persp-handle" data-point="br"></span>
            <span class="persp-handle" data-point="bl"></span>
          </div>
        </div>
        <div class="preview-hint">Use the crop box or adjust the four perspective points to refine the selection.</div>
        <div id="meta" class="meta"></div>
      </div>

      <div class="inputs">
        <label id="dropzone" class="dropzone" for="fileInput">
          <div>
            <div class="title">Drop an image or browse</div>
            <div class="hint">PNG, JPEG, WebP, HEIC. Process stays local.</div>
          </div>
          <span class="cta">Browse</span>
        </label>
        <input id="fileInput" type="file" accept="image/*,.heic,.heif" />

        <div class="mode-switch">
          <button id="modeCrop" class="mode-btn active" data-mode="crop">Crop</button>
          <button id="modePerspective" class="mode-btn" data-mode="perspective">Perspective Crop</button>
        </div>

        <div class="inputs-bottom">
          <div class="actions">
            <button id="processBtn">Process</button>
            <button id="downloadBtn">Download</button>
            <button id="resetBtn" class="ghost">Reset</button>
          </div>

          <div class="compress-panel">
            <div class="compress-row">
              <label for="qualityInput">Compression</label>
              <input id="qualityInput" type="range" min="10" max="100" value="80">
              <span id="qualityValue" class="value">80%</span>
            </div>
            <div class="format-row">
              <label for="formatSelect">Output</label>
              <div class="select-wrapper">
                <select id="formatSelect">
                  <option value="png">PNG</option>
                  <option value="jpeg">JPEG</option>
                  <option value="webp" selected>WebP</option>
                </select>
                <span class="select-caret" aria-hidden="true"></span>
              </div>
            </div>
            <div class="status" id="status"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
