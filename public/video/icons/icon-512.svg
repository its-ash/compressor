<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="112" fill="#0b1220"/>
  <g transform="translate(256,256)">
    <!-- Film strip frame -->
    <rect x="-160" y="-120" width="320" height="240" rx="20" fill="none" stroke="url(#grad)" stroke-width="10"/>
    <!-- Film strip perforations -->
    <rect x="-180" y="-128" width="20" height="32" fill="url(#grad)"/>
    <rect x="-180" y="-76" width="20" height="32" fill="url(#grad)"/>
    <rect x="-180" y="-24" width="20" height="32" fill="url(#grad)"/>
    <rect x="-180" y="28" width="20" height="32" fill="url(#grad)"/>
    <rect x="-180" y="80" width="20" height="32" fill="url(#grad)"/>
    <rect x="160" y="-128" width="20" height="32" fill="url(#grad)"/>
    <rect x="160" y="-76" width="20" height="32" fill="url(#grad)"/>
    <rect x="160" y="-24" width="20" height="32" fill="url(#grad)"/>
    <rect x="160" y="28" width="20" height="32" fill="url(#grad)"/>
    <rect x="160" y="80" width="20" height="32" fill="url(#grad)"/>
    <!-- Play button -->
    <circle cx="0" cy="0" r="58" fill="url(#grad)" opacity="0.95"/>
    <polygon points="-16,-28 -16,28 32,0" fill="#0b1220"/>
    <!-- Trim markers -->
    <line x1="-105" y1="-138" x2="-105" y2="-155" stroke="#22d3ee" stroke-width="8" stroke-linecap="round"/>
    <line x1="55" y1="-138" x2="55" y2="-155" stroke="#22d3ee" stroke-width="8" stroke-linecap="round"/>
    <!-- Crop corner indicator -->
    <path d="M 145,-105 L 165,-105 L 165,-85" fill="none" stroke="#0ea5e9" stroke-width="6" stroke-linecap="round"/>
    <path d="M -145,85 L -165,85 L -165,105" fill="none" stroke="#0ea5e9" stroke-width="6" stroke-linecap="round"/>
  </g>
</svg>
