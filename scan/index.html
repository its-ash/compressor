<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Network Scanner</title>
  <meta name="description" content="Local network scanner tools. Scan subnet for active devices using WebAssembly timing attacks. No installation required.">
  <meta name="keywords" content="network scanner, subnet scan, port scanner, rust webassembly, offline tool, ip scanner">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="shell">
    <header class="hero">
      <div>
        <p class="eyebrow">Local only</p>
        <h1>Network Scanner</h1>
        <p class="lede">Scan a subnet (e.g., 192.168.1.x) to approximate active devices via browser-based port timing.</p>
      </div>
    </header>

    <section class="panel">
      <div class="inputs-grid" style="grid-template-columns: 2fr 1fr;">
        <label class="field">
          <span class="label">Subnet Base IP</span>
          <input type="text" id="baseIp" value="192.168.1" style="width: 100%; padding: 12px; background: rgba(255,255,255,0.02); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-family: 'IBM Plex Mono', monospace;">
        </label>
        
        <label class="field">
          <span class="label">Scan Range (0-255)</span>
          <div style="display: flex; gap: 8px;">
            <input type="number" id="startRange" value="1" min="1" max="254" class="range-input">
            <span style="align-self: center; color: var(--muted);">-</span>
            <input type="number" id="endRange" value="20" min="1" max="254" class="range-input">
          </div>
        </label>
      </div>

      <div class="actions">
        <button id="scanBtn">
          <span>Start Scan</span>
          <span id="spinner" class="spinner"></span>
        </button>
      </div>

      <div id="status" style="color: var(--muted); font-size: 14px; text-align: center; min-height: 20px;"></div>

      <div class="output-box" id="resultBox" hidden>
        <h3>Active Devices Found</h3>
        <div id="deviceList" class="device-grid"></div>
      </div>
    </section>
  </main>

  <style>
    .range-input {
      width: 100%; 
      padding: 12px; 
      background: rgba(255,255,255,0.02); 
      border: 1px solid var(--border); 
      border-radius: 8px; 
      color: var(--text); 
      font-family: 'IBM Plex Mono', monospace;
    }
    
    .device-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    .device-card {
      background: rgba(0,0,0,0.2);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 16px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .device-icon {
      width: 48px;
      height: 48px;
      background: var(--accent);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #fff;
    }

    .device-info h4 {
      margin: 0 0 4px 0;
      color: var(--text);
      font-family: 'IBM Plex Mono', monospace;
    }

    .device-info p {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
    }
    
    .ping-dot {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      box-shadow: 0 0 8px #10b981;
    }
  </style>

  <script type="module" src="./main.js"></script>
</body>
</html>
